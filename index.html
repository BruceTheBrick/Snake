<!DOCTYPE html>
<html lang="en">
  <head>
    <meta Content-type="text/html" charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="./styles/newstyle.css" />
    <link rel="stylesheet" href="./styles/classes.css" />
    <link rel="stylesheet" href="./styles/fonts.css" />
    <link rel="stylesheet" href="./styles/inputs.css" />
    <link rel="shortcut icon" href="./assets/favicon.ico" type="image/x-icon" />

    <script src="https://kit.fontawesome.com/9621b5c59b.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Palette+Mosaic&family=Yomogi&display=swap" rel="stylesheet" />
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <script src="./scripts/main.js"></script>
    <script src="./scripts/Game.js"></script>
    <script src="./scripts/Snake.js"></script>
    <script src="./scripts/LinkedList.js"></script>
    <script src="./scripts/UIControllerObject.js"></script>
    <script src="./scripts/AudioController.js"></script>
    <script src="./scripts/CookieController.js"></script>
    <script src="./scripts/Helper.js"></script>
    <title>Snake</title>
  </head>
  <body>
    <div class="settings-pane">
      <div class="settings-toggle" onclick="game.toggleSettings()">
        <div class="fas fa-chevron-left"></div>
      </div>
      <div class="heading">Settings</div>
      <div class="section">
        <label for="backgroundMusicVolume" id="backgroundMusicLabel">Music Volume</label>
        <input type="range" name="backgroundMusic" id="backgroundMusicVolume" min="1" max="100" step="1" value="25" oninput="game.setMusicVolume(this.value)" />
        <hr />
        <label for="effectsVolume">Effects</label>
        <input type="range" name="effects" id="effectsVolume" min="1" max="100" step="1" value="25" oninput="game.setEffectsVolume(this.value)" />
      </div>
      <div class="section">
        <div class="settings-controls">
          <div class="control up">
            <div class="ctrl-label">UP</div>
            <button class="btn ctrl1" onclick="game.recordKeybind('ua')" data-direction="ua"></button><button class="btn ctrl2" onclick="game.recordKeybind('ub')" data-direction="ub"></button>
          </div>
          <div class="control down">
            <div class="ctrl-label">DOWN</div>
            <button class="btn ctrl1" onclick="game.recordKeybind('da')" data-direction="da"></button><button class="btn ctrl2" onclick="game.recordKeybind('db')" data-direction="db"></button>
          </div>
          <div class="control left">
            <div class="ctrl-label">LEFT</div>
            <button class="btn ctrl1" onclick="game.recordKeybind('la')" data-direction="la"></button><button class="btn ctrl2" onclick="game.recordKeybind('lb')" data-direction="lb"></button>
          </div>
          <div class="control right">
            <div class="ctrl-label">RIGHT</div>
            <button class="btn ctrl1" onclick="game.recordKeybind('ra')" data-direction="ra"></button><button class="btn ctrl2" onclick="game.recordKeybind('rb')" data-direction="rb"></button>
          </div>
        </div>
      </div>
      <div class="section">
        <label for="snakeBodyColorSelector">Snake Body</label>
        <input type="color" class="color-picker" name="snake-body-color-selector" id="snakeBodyColorSelector" value="#db7093" oninput="game.updateSnakeColor(this.value)" />
      </div>
      <div class="section">
        <label for="snakeBodyColorSelector">Spot Color</label>
        <input type="color" class="color-picker" name="spot-color-selector" id="spotColorSelector" value="#ffffff" oninput="game.updateSpotColor(this.value)" />
      </div>
      <div class="section">
        <label for="invisSnake">Invisible Snake</label>
        <div class="switchParent">
          <label class="switch">
            <input type="checkbox" onchange="game.toggleInvisSnake(this.checked)" />
            <span class="slider round"></span>
          </label>
        </div>
      </div>
    </div>
    <div class="content">
      <div class="game-controls">
        <div id="highscore" class="highscore">
          <div class="label">Highscore</div>
          <div class="value">0</div>
        </div>
        <div id="score" class="score">
          <div class="label">Score</div>
          <div class="value">0</div>
        </div>
        <div id="fruits" class="fruits">
          <div class="label">Fruits</div>
          <div class="value">0</div>
        </div>
        <div class="startgame">
          <button class="btn" onclick="game.start()">Start Game</button>
        </div>
      </div>
      <div class="game-wrapper"></div>
    </div>
    <audio id="itemPickup" src="./assets/item-pickup.ogg"></audio>
    <audio id="backgroundMusic" src="./assets/background-music.mp3"></audio>
    <audio id="gameOverMusic" src="./assets/pwned.mp3"></audio>
  </body>
</html>
